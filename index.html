<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Contate-Nos</h3>
            <h4>Entre em contato conosco</h4>
            <fieldset>
                <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Numero de telefone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Site pessoal" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Escreva sua mensagem...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
